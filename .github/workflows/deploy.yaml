name: Build & Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}   # you already added this
  REGION: us-central1
  REPO: us-central1-docker.pkg.dev

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # âœ… Authenticate with the JSON key you stored in GCP_SA_KEY
    - name: Authenticate to GCP
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}
        install_components: docker-credential-gcr

    - name: Configure docker auth
      run: gcloud auth configure-docker $REPO --quiet

    # --- build & push dispatcher ---
    - name: Build & push dispatcher
      run: |
        docker build -t $REPO/$PROJECT_ID/assistant-images/dispatcher:latest -f apps/dispatcher/Dockerfile .
        docker push  $REPO/$PROJECT_ID/assistant-images/dispatcher:latest

    # --- build & push echo-agent ---
    - name: Build & push echo-agent
      run: |
        docker build -t $REPO/$PROJECT_ID/assistant-images/echo-agent:latest -f apps/echo_agent/Dockerfile .
        docker push  $REPO/$PROJECT_ID/assistant-images/echo-agent:latest

    # --- deploy both services ---
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy assistant-dispatcher \
          --image $REPO/$PROJECT_ID/assistant-images/dispatcher:latest \
          --region $REGION --platform managed --quiet \
          --service-account dispatcher-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com
        gcloud run deploy echo-agent \
          --image $REPO/$PROJECT_ID/assistant-images/echo-agent:latest \
          --region $REGION --platform managed --quiet \
          --service-account echo-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com

    - name: Build & push mediator image
      run: |
        docker build -t $REPO/$PROJECT_ID/assistant-images/mediator:latest -f apps/mediator/Dockerfile .
        docker push $REPO/$PROJECT_ID/assistant-images/mediator:latest

    - name: Deploy mediator to Cloud Run
      run: |
        gcloud run deploy mediator-agent \
          --image gcr.io/$PROJECT_ID/mediator \
          --region=us-central1 \
          --platform=managed \
          --allow-unauthenticated \
          --quiet
          
